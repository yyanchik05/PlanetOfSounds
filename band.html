    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        function renderBandDetailFromQuery() {
          const params = new URLSearchParams(window.location.search);
          const bandName = params.get("name");
          if (!bandName) return;

          const bands = JSON.parse(localStorage.getItem("bands") || "[]");
          const band = bands.find((b) => b.name === bandName);
          const detailSection = document.getElementById("bandDetail");

          if (!band || !detailSection) return;

          detailSection.innerHTML = `
          <h2>${band.name}</h2>
          <img src="${band.image}" alt="${band.name}" style="width:100%;max-width:500px;border-radius:10px;margin-bottom:10px;">
          <p><strong>–ñ–∞–Ω—Ä:</strong> ${band.genre}</p>
          <p><strong>–†—ñ–∫ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è:</strong> ${band.year}</p>
          <p>${band.description}</p>
          <a href="${band.video}" target="_blank" class="btn">–í—ñ–¥–∫—Ä–∏—Ç–∏ —É Spotify</a>
        `;
        }

        renderBandDetailFromQuery();
      });
    </script>
