<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PlanetOfSounds - Додати гурт</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="logo">PlanetOfSounds</h1>
        <nav class="main-nav">
          <a href="index.html">Головна</a>
          <a href="groups.html">Гурти</a>
          <a href="register.html">Реєстрація</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <h2>Додати новий гурт</h2>
      <form id="addBandForm" class="card form-card">
        <label
          >Назва гурту<span class="required"></span>
          <input id="bandName" type="text" required />
        </label>
        <label
          >Рік заснування<span class="required"></span>
          <input id="bandYear" type="number" required />
        </label>
        <label
          >Жанр <span class="required"></span>
          <select id="genre" required>
            <option value="">Оберіть жанр</option>

            <option>Рок</option>
            <option>Поп</option>
            <option>Метал</option>
            <option>Електронна</option>
            <option>Хіп-хоп</option>
            <option>Інді</option>
            <option>Поп-Рок</option>
            <option>Інше</option>
          </select>
        </label>
        <label
          >Історія гурту<span class="required"></span>
          <textarea id="bandDesc" rows="4" required></textarea>
        </label>
        <label
          >Альбоми
          <input id="albums" type="text" placeholder="Album1, Album2" />
        </label>
        <label
          >Посилання на Spotify<span class="required"></span>
          <input id="bandVideo" type="text" placeholder="URL" required />
        </label>
        <label
          >Фото гурту<span class="required"></span>
          <input id="bandImage" type="file" accept="image/*" required />
        </label>
        <button class="btn" type="submit">Додати</button>
        <a class="btn ghost" href="index.html">Скасувати</a>
      </form>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>©PlanetOfSounds - з нами, бо ми найкращі</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
